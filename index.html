<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <section role="main" class="coming-soon">
      <h2 class="hidden">main section</h2>
      <nav class="nav">
        <img src="./images/logo.svg" alt="base apparel logo" />
      </nav>

      <img
        src="./images/hero-desktop.jpg"
        class="left-img desktop"
        alt="women modal"
      />
      <img
        src="./images/hero-mobile.jpg"
        class="left-img mobile"
        alt="women modal"
      />
      <div class="content">
        <p class="subtitle">WE'RE</p>
        <h1>
          COMING <br />
          SOON
        </h1>
        <p class="desc">
          We're coming soon Hello fellow shoppers! We're currently building our
          new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </p>
        <form>
          <div class="input-container">
            <input type="email" class="email" placeholder="Email Address" />
            <button type="submit" class="btn">
              <img src="./images/icon-arrow.svg" alt="submit" />
            </button>
            <img src="./images/icon-error.svg" alt="error" />
            <span class="error"></span>
          </div>
        </form>
      </div>
    </section>

    <footer >
      <p class="attribution">
        <i class="ri-copyright-line ri-2x"></i>
        <span>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/HatimHJ">hatimHJ</a>.
        </span>
      </p>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
